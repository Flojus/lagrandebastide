---
layout: default
---
<div class="content">
	<section class="page">
		<div class="container {% if page.full_width %}max-container{% endif %}">
			{% if page.heading %}
				<h2 class=" display-5 text-uppercase">{{ page.heading }}</h2>
				<div class="bastide-spacer my-5"></div>
			{% elsif page.title and page.layout != 'archive' %}
				<h2>{{ page.title }}</h2>
			{% endif %}
			{% if page.description %}

				<p class="subtext my-3">{{ page.description }}</p>
				<div class="bastide-spacer my-5"></div>
			{% endif %}
			{{ content }}
		</div>
	</section>
</div>
